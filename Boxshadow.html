<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        body{
          display: grid;
          place-items: center; 
          min-height: 100vh;
          margin: 0;
          background-color: #0A66C2;
        }
        .box{
            width: 450px;
            height: 450px;
            background-color: #fff;
            box-shadow: 30px 0 0 -10px #68D7FF,
                        60px 0 0 -20px #90ABEA,
                        -30px 0 0 -10px #68D7FF,
                        -60px 0 0 -20px #90ABEA;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
